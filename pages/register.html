<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SWOO TECH MART</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="header-samuel">
        <div class="logo-samuel">
            <img src="../img/logo.png" alt="SWOO TECH MART Logo" class="logo-img-samuel">
        </div>
        <nav class="nav-samuel">
            
        </nav>
    </header>

    <main class="main-samuel">
        <section class="register-section-samuel">
            <div class="register-image-samuel">
                <img src="../img/Group 3653.png" alt="IMAGE">
            </div>
            <div class="register-form-samuel">
                <h2 class="register-title-samuel">Register</h2>
                <form action="#" method="POST">
                    <label for="name" class="label-samuel">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Jhon Deo" required class="input-samuel">

                    <label for="email" class="label-samuel">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Example@gmail.com" required class="input-samuel">

                    <label for="password" class="label-samuel">Password</label>
                    <input type="password" id="password" name="password" required class="input-samuel">

                    <label for="confirm-password" class="label-samuel">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="input-samuel">

                    <button type="submit" class="register-button-samuel">REGISTER</button>
                </form>
                <p class="login-link-samuel">ALREADY USER? <a href="login.html">LOGIN</a></p>
            </div>
        </section>
    </main>

    <footer class="footer-samuel">
        
    </footer>
</body>
</html>
