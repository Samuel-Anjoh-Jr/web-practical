<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SWOO TECH MART</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="header-samuel">
        <div class="logo-samuel">
            <img src="../img/logo.png" alt="SWOO TECH MART Logo" class="logo-img-samuel">
        </div>
        <div class="rightNavBar">
            <div><span class="icon"></span></div>
            <div><span class="icon"></span></div>
            <div><span class="icon"></span></div>
            <div><span class="icon"></span></div>
          </div>
    </header>

    <main class="main-samuel">
        <section class="login-section-samuel">
            <div class="login-image-samuel">
                <img src="../img/Group 3653.png" alt="IMAGE">
            </div>
            <div class="login-form-samuel">
                <h2 class="login-title-samuel">Welcome Back</h2>
                <form action="#" method="POST">
                    <label for="email" class="label-samuel">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Example@gmail.com" required class="input-samuel">

                    <label for="password" class="label-samuel">Password</label>
                    <input type="password" id="password" name="password" required class="input-samuel">

                    <a href="#" class="forgot-password-samuel">Forgot Password?</a>

                    <button type="submit" class="login-button-samuel">LOGIN</button>
                </form>
                <p class="register-link-samuel">NEW USER? <a href="register.html">SIGN UP</a></p>
            </div>
        </section>
    </main>

    <footer class="footer-samuel">
        
    </footer>
</body>
</html>
